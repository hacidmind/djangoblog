{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  upload form
{% endblock title %}

{% block body %}
  <div class="container my-3">
      <form method="POST" class="post-form">
        {% csrf_token %}
        {{form|crispy}}
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
  </div>
{% endblock body %}
