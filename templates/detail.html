{% extends "base.html" %}

{% block body %}
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="post">
                  {% if user.is_authenticated %}
                    <div class="float-end">
                        <a href="{% url 'postEdit' pk=post.pk %}"> <i class="far fa-edit text-success"></i></a>
                    </div>
                    <div class="float-initial">
                        <a href="{% url 'postDelete' pk=post.pk %}"> <i class="fas fa-trash text-danger"></i> </a>
                    </div>
                  {% endif %}
                  {% if post.published_date %}
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                  {% endif %}
                  <h2 class="bg-secondary text-white text-center my-4">{{post.title}}</h2>
                  <p>{{post.description}}</p>
              </div>
          </div>
      </div>
  </div>
{% endblock body %}
